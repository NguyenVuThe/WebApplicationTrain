<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Hyperlink and Text</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#usth").attr("href","https://www.wikipedia.org").text("Visit Wikipedia");
        })
    </script>
</head>
<body>
    <a href="http://www.usth.edu.vn/" id="usth">USTH Website</a>
</body>
</html>
