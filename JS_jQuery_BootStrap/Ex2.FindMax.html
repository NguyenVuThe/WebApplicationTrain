<!DOCTYPE html>
<html>
    <head>
        <script>
            function MaxinFive() {
                numbers = [];
                for (i = 0; i<5; i++) {
                    number = Math.floor(Math.random()*100);
                    numbers[i] = number;
                }
                document.getElementById("five-numbers").innerHTML = `Five numbers = ${numbers}`;
                numbers.sort(function(a,b){return(b-a)});
                max = numbers[0];
                document.getElementById("max").innerHTML = `Max = ${max}`;
            }
        </script>
    </head>

    <body>
        <button onclick="MaxinFive()">Sort</button>
        <p id = "five-numbers"></p>
        <p id = "max"></p>
    </body>
</html>
